{% extends 'layout.html' %}
{% block body %}
<div class='row'>
  <div class='col-6 mx-auto'>
      <h2 class='text-center'>Edit User</h2>
      <hr>
      <form method='post' action='{{url_for("edit_user", uid=datas.UID)}}'>
          <div class='form-group'>
              <label for='uname'>User Name</label>
              <input type='text' id='uname' name='uname' required class='form-control' value='{{datas.UNAME}}'>
          </div>
          <div class='form-group'>
              <label for='contact'>Contact</label>
              <input type='text' id='contact' name='contact' required class='form-control' value='{{datas.CONTACT}}'>
          </div>
          <div class='form-group'>
              <label for='jobposition'>Job Position</label>
              <input type='text' id='jobposition' name='jobposition' required class='form-control' value='{{datas.JOBPOSITION}}'>
          </div>
          <div class='text-center'>
              <input type='submit' value='Submit' class='btn btn-primary'>
          </div>
      </form>
  </div>
</div>
{% endblock %}
